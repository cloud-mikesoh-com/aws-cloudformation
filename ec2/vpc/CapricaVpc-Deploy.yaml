    Properties:
      NetworkAclId: !Ref 'CreateNaCl'
      RuleNumber: 501
      Protocol: -1
      RuleAction: allow
      Ipv6CidrBlock: '::/0'

  NaClEgressRule100:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'CreateNaCl'
      Egress: true
      RuleNumber: 100
      Protocol: -1
      RuleAction: allow
      CidrBlock: '0.0.0.0/0'

  NaClEgressRule101:
    Type: 'AWS::EC2::NetworkAclEntry'
    Properties:
      NetworkAclId: !Ref 'CreateNaCl'
      Egress: true
      RuleNumber: 101
      Protocol: -1
      RuleAction: allow
      Ipv6CidrBlock: '::/0'

Outputs:
  CapricaVpcId:
    Value: !Ref 'CreateCapricaVpc'
    Export: 
      Name: !Join [':', [ !Ref 'AWS::StackName', 'CreateCapricaVpc' ]]

  galacticaSGId:
    Value: !GetAtt galacticaSG.GroupId
    Export: 
      Name: !Join [':', [ !Ref 'AWS::StackName', 'galacticaSG' ]]
